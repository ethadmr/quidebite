<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Kidébit</title>
</head>
<body>
    <header>
        <img id="logo_header" src="img/kidebit_logo_web.png" alt="logo_kitdebit">
        <div id="ExplicationButton">?</div>
    </header>
    <div id="Page1">
        <div class="counter">
            <img class="icon" src="img/picto_joueur.png" alt="">
            <span id="ValidInputCounterText">0</span>
        </div>
         <div id="InputsContainer">
            <!-- Ajout de l'input avec icône à droite -->
            <div class="InputBlock">
                <input type="text" placeholder="Ajouter un joueur" class="AddPlayerOut">
                <span class="InputIcon"></span>
            </div>
        </div>
        <button id="PlayButton">Lancer</button>
    </div>
    <div id="Page2">
        <header>
            <div id="WinnerInfoContainer" class="none">
                <p id="WinnerInfoText">Le gagnant est:</p>
            </div>
            <div id="ButtonContainer" class="none">
                <button id="RestartButton">Recommencer</button>
                <button id="NewGameButton">Nouvelle partie</button>
            </div>
        </header>
    </div>
    <footer>
        <p id="Credit">On gatekeep tout les droits ici cassez vous</p>
    </footer>
    <template id="card">
        <div class="cardDesign">
            <h2></h2>
            <img id="CardLogo" src="/img/kidebit_logo_outline.png" alt="">
            <img id="NFCicon" src="img/NFC.png" alt="">
        </div>
    </template>
</body>
</html>
